---
layout: default
---

<div class="posts">
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ site.posts.last.url }}">{{ site.posts.last.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ site.posts.last.url }}" class="read-more">Read More</a>
    </article>
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
