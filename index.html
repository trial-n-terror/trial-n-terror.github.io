---
layout: default
---
{% assign post = site.posts.last %}
<nav class="PageNavigation">
    <a href="{{ site.baseurl }}{{ site.posts.first.url }}">first</a>
    {% if post.previous.url %}
        <a class="prev" href="{{post.previous.url}}">&laquo; {{post.previous.title}}</a>
    {% endif %}
    {% if post.next.url %}
        <a class="next" href="{{post.next.url}}">{{post.next.title}} &raquo;</a>
    {% endif %}
</nav>
<article class="post">
  <h1>{{ post.title }}</h1>

  <div class="entry">
    {{ post.content }}
  </div>

  <div class="date">
    Written on {{ post.date | date: "%B %e, %Y" }}
  </div>
</article>
